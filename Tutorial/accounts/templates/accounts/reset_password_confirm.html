{% extends 'base.html' %}

{% block head %}
	<title>Reset Password</title>
{% endblock %}

{% block body %}
	<div class="container">
		<h1>Enter new password</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Reset Password</button>
		</form>
	</div>
{% endblock %}
