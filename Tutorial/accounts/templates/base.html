<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" 
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
				crossorigin="anonymous">
	
		{% load static %}
		<!-- <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block head %}
			<title>Base</title>
		{% endblock %}
	</head>
	<body>
		<br>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/home">Tutorial</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
				
				{% if user.is_authenticated %}
				
					<ul class="nav navbar-nav">
						<li><a href="{% url 'home:home' %}">Home</a></li>
						<li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a 
						{% if user.username == "admin" %}
							href="http://localhost:8000/admin/"
						{% endif %}
						> {{ user.username }} </a></li>
						<li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
						<li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
						<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
					</ul>
					
					<!-- <div class="dropdown">
					  <button class="dropbtn">Dropdown</button>
					  <div class="dropdown-content">
					    <a href="#">Link 1</a>
					    <a href="#">Link 2</a>
					    <a href="#">Link 3</a>
					  </div>
					</div> -->

					
				{% else %}
				
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'accounts:login' %}">Login</a></li>
						<li><a href="{% url 'accounts:register' %}">Register</a></li>
						<li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
					</ul>
					
				{% endif %}
				
	        	</div><!--/.nav-collapse -->
	    	</div><!--/.container-fluid -->
		</nav>
		{% block body %}
			<h2>Base</h2>
		{% endblock %}
	</body>
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
			crossorigin="anonymous">
	</script>
</html>
